<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f'(x) \amp = \dfrac{d}{dx}(2x^6 - 4x^3)\\
\amp = 12x^5 - 12x^2\\
\amp \ldots\\
\amp = 12x^2(x - 1)(x^2 + x + 1)
\end{align*}
