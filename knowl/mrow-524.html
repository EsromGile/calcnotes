\frac{1}{(n+2)(n+3)} \amp = \frac{A}{n+2}  + \frac{B}{n+3}\\
\amp = \frac{A (n+3) }{(n+2)(n+3)}  + \frac{B(n+2)}{(n+3)(n+2)}\\
\amp = \frac{A (n+3) + B(n+2) }{(n+2)(n+3)} \\
1 \amp = A(n+3) + B(n+2)
\end{align*}
