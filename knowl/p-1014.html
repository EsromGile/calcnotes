<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>For a series \(\sum a_n\) suppose</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim_{n\to\infty} \dfrac{\mid a_{n+1} \mid}{\mid a_n \mid} = L
\end{equation*}
</div>
<ul class="disc">
<li><p xmlns:svg="http://www.w3.org/2000/svg">if \(L \lt 1\) then \(\sum a_n\) converges</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">if \(L \gt 1\) then \(\sum a_n\) diverges</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">if \(L = 1\) then the test is inconclusive</p></li>
</ul>
