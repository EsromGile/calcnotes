<span class="type">Definition</span><span class="space"> </span><span class="codenumber">9.3.1</span><span class="period">.</span><span class="space"> </span><span class="title">Partial Sums.</span>
</h6>
<p>We define the partial sum, \(S_n\text{,}\) of the first \(n\) terms of a series to be:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
S_n = \sum_{i = 1}^n a_i = a_1 + a_2 + a_3 + \dots + a_n
\end{equation*}
