<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Hooke's Law.</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A spring that is stretched <em class="emphasis">x</em> units beyond its natural length pulls back with a force of \(F = k \cdot x\text{,}\) where <em class="emphasis">k</em> is a constant called the "spring constant". The value of <em class="emphasis">k</em> depends on such factors as the thickness of the spring, material, etc.</p></article><span class="incontext"><a href="sec-work.html#as-hooks-law">in-context</a></span>
