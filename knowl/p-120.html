<p>A given function \(f(x)\) is said to be continuous as a point \(x = c\) provided:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim_{x \to c} f(x) = f(c)
\end{equation*}
</div>
