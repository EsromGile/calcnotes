<p xmlns:svg="http://www.w3.org/2000/svg">If \(f\) is continuous on \([a,b]\) and the net signed area, \(A\) between the graph of \(f\) on the interval \([a,b]\) is \(A = \displaystyle \int_a^b f(x) dx\text{.}\)</p>
