<p>Find critical points, set \(f'(x) = 0\) and solve for \(x\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
0 = \amp  12x^2 (x - 1)(x^2 + x + 1)\\
\amp x = 0, x = 1, \text{never zero}
\end{align*}
</div>
<p class="continuation">Critical points are \(x = 0\) and \(x = 1\) (* both are stationary points).</p>
