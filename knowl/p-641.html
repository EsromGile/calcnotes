<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Two functions \(f\) and \(g\) are said to be inverses of each other if:</p>
<ul class="disc">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle f(g(x)) = x \)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle g(f(x)) = x \)</p></li>
</ul>
<p class="continuation">for all \(x\text{;}\) if \(g\) is the inverse of \(f\text{,}\) we often write \(f^{-1}\) instead of \(g\text{.}\)</p>
<span class="incontext"><a href="sec-inverse-functions.html#p-641">in-context</a></span>
