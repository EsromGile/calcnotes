<p>If \(c\) is a nonzero constant then, \(\sum a_n\) and \(\sum (c a_n)\) both converge or both diverge. If they converge:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum c a_n = c(\sum a_n)
\end{equation*}
