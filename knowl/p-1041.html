<p>If we go back to what we learned in Calculus I, what is the equation of the tangent line for \(f(x)\) at \(x = a\text{?}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y = f(a) = f'(a) (x - a)
\end{equation*}
