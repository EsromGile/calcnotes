<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.3.1</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Suppose \(f\) and \(g\) are differentiable; then, so is the product \(f \cdot g\) and \(\dfrac{d}{dx}\left( f(x) \cdot g(x) \right) = f(x) \cdot \dfrac{dg}{dx} + g(x) \cdot \dfrac{df}{dx}\)</p></article><span class="incontext"><a href="sec-products-and-quotients.html#the-product-rule">in-context</a></span>
