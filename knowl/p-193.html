<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>To create the equation to find a tangent line of a function we use the point slope form:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y = y_0 + m(x - x_0)
\end{equation*}
</div>
<p class="continuation">where \((x_0,y_0)\) is a point on a line and \(m\) is a slope.</p>
