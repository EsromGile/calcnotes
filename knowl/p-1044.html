<p>A Taylor Polynomial of degree \(n\) appoximating \(f(x)\) for \(x\) near \(a\) (centered at \(x = a\)):</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x) \approx P_n(x) = f(a) + f'(a)(x - a) + \dfrac{f''(a)}{2!}(x - a)^2 + \dots \dfrac{f^{(n)}}{n!}(x - a)^n
\end{equation*}
</div>
