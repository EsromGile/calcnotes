<p>Find the possible inflection points. Set \(f''(x) = 0\) and solve for \(x\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
0 = \amp 12x (5x^2 - 2)\\
\amp x = 0,  x = \sqrt[3]{\frac{2}{5}} \approx 0.736
\end{align*}
