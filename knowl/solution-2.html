\begin{align*}
\int x dx \amp = \frac{1}{2} x^2 + c\\
\int_0^3 dx \amp = \left( \frac{1}{2} x^2 \right) \mid_0^3 \\
\amp = \frac{1}{2} (3)^2 - \frac{1}{2} (0)^2\\
\amp = 4.5
\end{align*}
