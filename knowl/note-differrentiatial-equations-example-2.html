</h6>\(y = \sin(x)\) works -- so does \(y = \cos(x)\text{.}\) The general solution for this eqation is<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y = A\sin(x) + B\cos(x)
\end{equation*}
</div>for any constant \(A\) and \(B\text{.}\)</article><span class="incontext"><a href="sec-intro-to-differential-equations.html#note-differrentiatial-equations-example-2">in-context</a></span>
