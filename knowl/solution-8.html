<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f(g(x)) \amp = f(\sqrt[3]{x-7})\\
\amp = \left(\sqrt[3]{x-7}\right)^3 + 7\\
\amp = x - 7 + 7
\end{align*}
</div>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
g(f(x)) \amp = g(x^3+7)\\
\amp = \sqrt[3]{(x^3+7) - 7}\\
\amp = \sqrt[3]{x^3}\\
\amp = x
\end{align*}
</div>
</div>
