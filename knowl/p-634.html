<p>Recall, the power rule for integrals:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int x^n dx = \dfrac{x^{n+1}}{n+1} + c
\end{equation*}
</div>
<p class="continuation">* The only exception to the power rule is when \(n = -1\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int \dfrac{1}{x} dx = \int x^{-1} dx \neq \dfrac{x^0}{0} + c
\end{equation*}
</div>
