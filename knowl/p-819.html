<p>If there are highter exponents for the denominator, you get something that is in the form of the following:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\dfrac{5x+3}{x(x+5)^3} = \dfrac{A}{x} + \dfrac{B}{x+5} + \dfrac{C}{(x+5)^2} + \dfrac{D}{(x+5)^3}
\end{equation*}
</div>
