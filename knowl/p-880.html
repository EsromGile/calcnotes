<p>we need \(y(5) = 17\) so we can rewrite as:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
y(5) \amp = 5^2 - 3(5) + C\\
17 \amp = 25  - 15 + C\\
17 \amp = 10 + C\\
C \amp = 7
\end{align*}
